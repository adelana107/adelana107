name: Snake Animation

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: adelana107
          svg_out_path: snake.svg
          
      - name: Upload Snake
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: snake.svg
