name: Refresh Profile README

on:
  schedule:
    - cron: "0 */48 * * *" # Every 48 hours
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

jobs:
  refresh-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          echo "Last updated: $(date)" > last-updated.txt

      - name: Commit and push if changes
        run: |
          git config --global user.name "adelana107"
          git config --global user.email "Adelana787898@gmail.com"
          git add .
          git commit -m "‚è∞ Auto-update README" || echo "No changes to commit"
          git push
